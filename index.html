<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sometext"></h1>
    <!-- <script src='notes.js'></script> -->
    <script>
        let students = ` [
            {
                "name": "Andrew",
                "age":21,
                "height":175
            },
            {
                "name": "James",
                "age":28,
                "height":180
            }

        ] `
        
        // When receiving data from a server, it comes as a string
        // JSON.parse() turns the data into a Javascript object
        // From here, we can take selective data
        console.log(JSON.parse(students));
        // This will take the name of the first student!
        console.log(JSON.parse(students)[1].name);

    </script>
</body>
</html>
